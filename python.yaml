service: python
runtime: python27
api_version: 1
threadsafe: false
instance_class: F2


builtins:
- appstats: on
- admin_redirect: on
- deferred: on
- remote_api: on

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
- name: MySQLdb
  version: "1.2.5"

inbound_services:
- warmup

handlers:

- url: .*
  script: run.application.app